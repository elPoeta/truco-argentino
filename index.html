<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./css/menu.css">
  <link rel="stylesheet" href="./css/titleMenu.css">
  <link rel="stylesheet" href="./css/panel.css">
  <link rel="stylesheet" href="./css/results.css">
  <link rel="stylesheet" href="./css/help.css">
  <link rel="stylesheet" href="./css/mediaQuery.css">
  <link rel="stylesheet" href="./css/last.css">

  <script src="./js/index.js" type="module" defer></script>
  <title>Truco Argentino</title>
</head>

<body>
  <main id="root">
    <img id="matchStickImg" src="./assets/matchstick_0px.png" alt="matchstick">
    <img id="deckImg" src="./assets/barajas.png" alt="deck">
    <img id="cpuImg" src="./assets/emojiPoeta.png" alt="elPoeta">
    <img id="playerImg" src="./assets/player.png" alt="palyer1">
    <img id="cupImg" src="./assets/cup.svg" alt="cup">
    <img id="menuRibbonImg" src="./assets/menuRibbon.svg" alt="menuRibbon">
    <div class="container">
      <canvas id="canvas1"></canvas>
      <div class="panel hide">
        <div id="envido-buttons" class="btn-container">
          <button id="envido" class="btn hide" data-envido='E'>
            <span class="btn-content">Envido</span>
            <span class="btn-label">F1</span>
          </button>
          <button id="realEnvido" class="btn hide" data-envido='RE'>
            <span class="btn-content">Real Envido</span>
            <span class="btn-label">F2</span>
          </button>
          <button id="faltaEnvido" class="btn hide" data-envido='FE'>
            <span class="btn-content">Falta Envido</span>
            <span class="btn-label">F3</span>
          </button>
        </div>
        <div id="truco-buttons" class="btn-container">
          <button id="truco" class="btn hide" data-truco='T'>
            <span class="btn-content">Truco</span>
            <span class="btn-label">F4</span>
          </button>
          <button id="reTruco" class="btn hide" data-truco='RT'>
            <span class="btn-content">Quiero re Truco</span>
            <span class="btn-label">F5</span>
          </button>
          <button id="vale4" class="btn hide" data-truco='V4'>
            <span class="btn-content">Quiero vale 4</span>
            <span class="btn-label">F6</span>
          </button>
        </div>
        <div id="response-buttons" class="btn-container hide">
          <button id="quiero" class="btn" data-response="QUIERO">
            <span class="btn-content">Quiero</span>
            <span class="btn-label">F7</span>
          </button>
          <button id="noQuiero" class="btn" data-response="NO_QUIERO">
            <span class="btn-content">No Quiero</span>
            <span class="btn-label">F8</span>
          </button>
        </div>
        <div id="mazo-buttons" class="btn-container">
          <button id="irAlMazo" class="btn" data-bye="MAZO">
            <span class="btn-content">Me voy al mazo</span>
            <span class="btn-label">F9</span>
          </button>
          <button id="menu" class="btn" data-bye="MENU">
            <span class="btn-content">MENU</span>
            <span class="btn-label">esc</span>
          </button>
        </div>
      </div>
    </div>
    <div class="voice-panel hide">
      <i id="commandVoice" class="panel-icon" data-mic="unlocked">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#59c1fe" class="panel-svg-icon">
          <path d="M8.25 4.5a3.75 3.75 0 117.5 0v8.25a3.75 3.75 0 11-7.5 0V4.5z" />
          <path
            d="M6 10.5a.75.75 0 01.75.75v1.5a5.25 5.25 0 1010.5 0v-1.5a.75.75 0 011.5 0v1.5a6.751 6.751 0 01-6 6.709v2.291h3a.75.75 0 010 1.5h-7.5a.75.75 0 010-1.5h3v-2.291a6.751 6.751 0 01-6-6.709v-1.5A.75.75 0 016 10.5z" />
        </svg>
      </i>
      <i id="fullScreen" class="panel-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#59c1fe" class="panel-svg-icon">
          <path fill-rule="evenodd"
            d="M15 3.75a.75.75 0 01.75-.75h4.5a.75.75 0 01.75.75v4.5a.75.75 0 01-1.5 0V5.56l-3.97 3.97a.75.75 0 11-1.06-1.06l3.97-3.97h-2.69a.75.75 0 01-.75-.75zm-12 0A.75.75 0 013.75 3h4.5a.75.75 0 010 1.5H5.56l3.97 3.97a.75.75 0 01-1.06 1.06L4.5 5.56v2.69a.75.75 0 01-1.5 0v-4.5zm11.47 11.78a.75.75 0 111.06-1.06l3.97 3.97v-2.69a.75.75 0 011.5 0v4.5a.75.75 0 01-.75.75h-4.5a.75.75 0 010-1.5h2.69l-3.97-3.97zm-4.94-1.06a.75.75 0 010 1.06L5.56 19.5h2.69a.75.75 0 010 1.5h-4.5a.75.75 0 01-.75-.75v-4.5a.75.75 0 011.5 0v2.69l3.97-3.97a.75.75 0 011.06 0z"
            clip-rule="evenodd" />
        </svg>

      </i>
    </div>
  </main>
  <span id="iaSpeeking" data-speech=""></span>
</body>

</html>
