<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./css/panel.css">
  <link rel="stylesheet" href="./css/last.css">

  <script src="./js/index.js" type="module" defer></script>
  <title>Truco Argentino</title>
</head>

<body>
  <main id="root">
    <img id="matchStickImg" src="./assets/matchStick.svg" alt="matchstick">
    <img id="deckImg" src="./assets/barajas.png" alt="deck">
    <img id="cpuImg" src="./assets/emojiPoeta.png" alt="elPoeta">
    <img id="playerImg" src="./assets/player2.jpeg" alt="palyer1">
    <div class="container">
      <canvas id="canvas1"></canvas>
      <div class="panel hide">
        <div id="envido-buttons" class="btn-container hide">
          <button id="envido" class="btn" data-envido='E'>
            <span class="btn-content">Envido</span>
            <span class="btn-label">F1</span>
          </button>
          <button id="realEnvido" class="btn" data-envido='RE'>
            <span class="btn-content">Real Envido</span>
            <span class="btn-label">F2</span>
          </button>
          <button id="faltaEnvido" class="btn" data-envido='FE'>
            <span class="btn-content">Falta Envido</span>
            <span class="btn-label">F3</span>
          </button>
        </div>
        <div id="truco-buttons" class="btn-container hide">
          <button id="truco" class="btn" data-truco='T'>
            <span class="btn-content">Truco</span>
            <span class="btn-label">F4</span>
          </button>
          <button id="reTruco" class="btn" data-truco='RT'>
            <span class="btn-content">Quiero re Truco</span>
            <span class="btn-label">F5</span>
          </button>
          <button id="vale4" class="btn" data-truco='V4'>
            <span class="btn-content">Quiero vale 4</span>
            <span class="btn-label">F6</span>
          </button>
        </div>
        <div id="response-buttons" class="btn-container hide">
          <button id="quiero" class="btn">
            <span class="btn-content">Quiero</span>
            <span class="btn-label">F7</span>
          </button>
          <button id="noQuiero" class="btn">
            <span class="btn-content">No Quiero</span>
            <span class="btn-label">F8</span>
          </button>
        </div>
        <div id="mazo-buttons" class="btn-container">
          <button id="irAlMazo" class="btn">
            <span class="btn-content">Me voy al mazo</span>
            <span class="btn-label">F9</span>
          </button>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
